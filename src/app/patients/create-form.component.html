<div class="card bg-light text-dark py-2 my-2">
    <div class="card-heard px-2">{{titulo}}</div>
    
    <div class="card-body">
    
        <form >
            <div class="form-group row">
                <label for="documentNumber">Numero de documento</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" [(ngModel)]="patient.documentNumber" name="documentNumber">
                </div>
            </div>
            <div class="form-group row">
                <label for="name">Nombre</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" [(ngModel)]="patient.name" name="name">
                </div>
            </div>
        
            <div class="form-group row">
                <label for="lastName">Apellido</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" [(ngModel)]="patient.lastName" name="lastName">
                </div>
            </div>
        
            <div class="form-group row">
                <label for="dateBirth">Fecha de nacimiento</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" [(ngModel)]="patient.dateBirth" name="dateBirth">
                </div>
            </div>
        
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary my-3" (click) = 'create()' type="button">Crear</button>
                </div>
            </div>
        
        
         </form>
        </div>
    
    </div>
